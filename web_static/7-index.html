<!DOCTYPE html>

<html lang="EN">
    <head>
        <title>HBnB</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="icon" type="image/x-icon" href="images/icon.png">
        <!-- global styles -->
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">

        <!-- header styles -->
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">

        <!-- footer styles -->
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">

        <!-- filter styles -->
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">

        <!-- places styles -->
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <div class="logo"></div>
            </div>
        </header>
        <div class="container">

            <!--Search filter-->
            <section class="filter">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma, California...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Oklahoma</h2>
                            <ul>
                                <li>Tulsa</li>
                                <li>OKC</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>
                                    Los Angeles
                                </li>
                                <li>
                                    San Francisco
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Pool, Wifi...</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>Pool</li>
                        <li>Wi-fi</li>
                        <li>Laundry</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>

            <!--Places listings-->
            <section class="places">
                <h1>Places</h1>
                <div class="listings">
                    <article>
                        <h1>Place #1</h1>
                    </article>
                    <article>
                        <h1>Place #2</h1>
                    </article>
                    <article>
                        <h1>Place #3</h1>
                    </article>
                </div>
            </section>
        </div>
        <footer class="footer-abs">
            <p>Holberton School</p>
        </footer>
    </body>
</html>
